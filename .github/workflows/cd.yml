name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Dar permisos a gradlew
        run: chmod +x gradlew

      - name: Construir proyecto y generar JAR
        run: ./gradlew build

      - name: Publicar Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-ejecutable
          path: build/libs/*.jar